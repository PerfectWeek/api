version: '3'
services:
  mongodb:
        image: mongo:latest
        container_name: "perfect-week-mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
          - "127.0.0.1:27017:27017"
        command: mongod --smallfiles
